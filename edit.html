            var fb_user;

            // FETCH LOGIN
            db.collection("Login").get().then((querySnapshot) => {
                      querySnapshot.forEach((doc) => {
                          console.log(doc.data())
                          console.log(`  ${doc.data().username }`);
                          console.log(`  ${doc.data().password}`);
                          var data = doc.data();
                         fb_user = data.username;
                         fb_pass = data.password;
                        
                      });
                  });
            
            function checkForm(){
              var input_user = document.forms["main-form"]["login"].value; 
              var input_pass = document.forms["main-form"]["password"].value;

              if(fb_user != input_user)
              {
                alert("Wrong Email");
                return false;
              }

              else if(fb_pass != input_pass)
              {
                alert("Wrong Password");
                return false;
              }
            }
