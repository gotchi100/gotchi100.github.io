        <!-- RENDER "ABOUT ME" content -->
        <script>
               function render_name(first_name, last_name, Intro, email) {
                var resume_section_content = document.createElement("div");
                var resume_first_name = document.createElement("h1");
                var resume_last_name = document.createElement("span");
                var resume_email = document.createElement("div");
                var resume_intro = document.createElement("p");

                resume_section_content.className = "name";
                resume_first_name.className = "f_name";
                resume_last_name.className = "text-primary";
                resume_email.className = "subheading mb-5";
                resume_intro.className = "lead mb-5";

                resume_first_name.innerHTML = first_name;
                resume_last_name.innerHTML = last_name;
                resume_email.innerHTML = email;
                resume_intro.innerHTML = Intro;

                resume_section_content.appendChild(resume_first_name);
                resume_section_content.appendChild(resume_last_name);
                resume_section_content.appendChild(resume_email);
                resume_section_content.appendChild(resume_intro);
                

                document.getElementById("name_id").appendChild(resume_section_content);
            }       
        </script>
